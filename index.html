
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JARVIS - Just A Rather Very Intelligent System</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Rajdhani:wght@300;400;500;600;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #010409;
      color: #38bdf8;
      font-family: 'Rajdhani', sans-serif;
      margin: 0;
      overflow: hidden;
      user-select: none;
    }
    .orbitron { font-family: 'Orbitron', sans-serif; }
    .mono { font-family: 'Share Tech Mono', monospace; }
    
    /* Global HUD Scanning Effect */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.02), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.02));
      background-size: 100% 3px, 3px 100%;
      z-index: 1000;
      pointer-events: none;
      opacity: 0.3;
    }

    /* Premium Siri-Stark Hybrid Background */
    body::after {
      content: "";
      position: fixed;
      top: 50%;
      left: 50%;
      width: 150vw;
      height: 150vh;
      transform: translate(-50%, -50%);
      background: radial-gradient(circle at center, rgba(8, 145, 178, 0.08) 0%, transparent 80%);
      z-index: -1;
      pointer-events: none;
    }

    @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    .animate-rotate { animation: rotate 25s linear infinite; }
    .animate-rotate-slow { animation: rotate 40s linear infinite; }
    .animate-rotate-reverse { animation: rotate 35s linear infinite reverse; }

    @keyframes siri-fluid {
      0%, 100% { border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; transform: scale(1) rotate(0deg); }
      50% { border-radius: 30% 60% 70% 40% / 50% 60% 30% 60%; transform: scale(1.15) rotate(180deg); }
    }
    .animate-fluid { animation: siri-fluid 10s ease-in-out infinite; }

    .glass {
      background: rgba(10, 18, 30, 0.7);
      backdrop-filter: blur(40px) saturate(200%);
      border: 1px solid rgba(34, 211, 238, 0.25);
      box-shadow: 0 10px 40px -10px rgba(0, 0, 0, 1);
    }

    .text-glow-premium {
      text-shadow: 0 0 20px rgba(34, 211, 238, 0.6), 0 0 40px rgba(34, 211, 238, 0.3);
    }

    .scrollbar-hide::-webkit-scrollbar { display: none; }
    .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

    @keyframes slide-in-right {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
    .animate-slide-right { animation: slide-in-right 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
  </style>
<script type="importmap">

    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
</body>
</html>
